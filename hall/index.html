<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Главный холл — VR</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: sans-serif;
}

#panorama {
  width: 100%;
  height: 100%;
}

/* ===== ОВЕРЛЕЙ ЗАГАДКИ ===== */
#riddle {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#box {
  background: #1f1f1f;
  color: #fff;
  padding: 28px;
  border-radius: 18px;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 0 30px rgba(110,231,183,0.25);
}

#box h2 {
  margin-top: 0;
  color: #6ee7b7;
}

#box p {
  line-height: 1.6;
  color: #ddd;
}

/* ===== КНОПКА ===== */
#box button {
  margin-top: 16px;
  padding: 12px 22px;
  border: none;
  border-radius: 10px;
  background: #6ee7b7;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

#box button:hover {
  background: #fff;
}

/* ===== СТРЕЛКИ ===== */
.custom-arrow {
  width: 60px;
  height: 60px;
}
</style>
</head>

<body>

<div id="riddle">
  <div id="box">
    <h2>Загадка</h2>
    <p>
      Здесь начинается путь каждого студента.<br>
      Просторно, светло и всегда людно.<br>
      Что это за место?
    </p>
    <button onclick="solve()">Ответ: Главный холл</button>
  </div>
</div>

<div id="panorama"></div>

<script>
const visitKey = 'bsuir_hall_visits';
let visits = parseInt(localStorage.getItem(visitKey) || '0', 10);
visits++;
localStorage.setItem(visitKey, visits);

// Максимальное достигнутое количество посещений (для разблокировки стрелок навсегда)
const maxVisitsKey = 'bsuir_hall_max_visits';
let maxVisits = parseInt(localStorage.getItem(maxVisitsKey) || '1', 10); // минимум 1, т.к. первый визит всегда
if (visits > maxVisits) {
  maxVisits = visits;
  localStorage.setItem(maxVisitsKey, maxVisits);
}
// ===================================================
// 2. КВЕСТ (АВТОГАЛОЧКА)
// ===================================================
const locationId = 'hall';

try {
  let progress = JSON.parse(localStorage.getItem('bsuir_quest_progress') || '{}');
  if (!progress[locationId]) {
    progress[locationId] = true;
    localStorage.setItem('bsuir_quest_progress', JSON.stringify(progress));
    localStorage.setItem('bsuir_quest_update', Date.now());
  }
} catch (e) {
  console.error('LocalStorage error:', e);
}

// ===================================================
// 3. ПАНОРАМА
// ===================================================
let arrow1 = null;
let arrow2 = null;

pannellum.viewer('panorama', {
  type: 'cubemap',
  autoLoad: true,

  cubeMap: [
    '1_Holl_Front.jpg',
    '1_Holl_Right.jpg',
    '1_Holl_Back.jpg',
    '1_Holl_Left.jpg',
    '1_Holl_Up.jpg',
    '1_Holl_Down.jpg'
  ],

  hotSpots: [

    // ---------- ПЕРВАЯ СТРЕЛКА ----------
    {
      pitch: 1.02,
      yaw: 131.96,
      type: 'custom',
      createTooltipFunc: function(div) {
        arrow1 = div;
        div.classList.add('custom-arrow');
        div.style.display = 'none';

        const img = document.createElement('img');
        img.src = 'arrow.png';
        img.style.width = '100%';
        img.style.cursor = 'pointer';
        img.style.transition = 'transform 0.2s';

        img.onmouseover = () => img.style.transform = 'scale(1.1)';
        img.onmouseout  = () => img.style.transform = 'scale(1)';

        img.onclick = () => {
          window.location.href = '../room502/index.html';
        };

        div.appendChild(img);
      }
    },

    // ---------- ВТОРАЯ СТРЕЛКА ----------
    {
      pitch: -2,
      yaw: -45,
      type: 'custom',
      createTooltipFunc: function(div) {
        arrow2 = div;
        div.classList.add('custom-arrow');
        div.style.display = 'none';

        const img = document.createElement('img');
        img.src = 'arrow.png';
        img.style.width = '100%';
        img.style.cursor = 'pointer';
        img.style.transition = 'transform 0.2s';

        img.onmouseover = () => img.style.transform = 'scale(1.1)';
        img.onmouseout  = () => img.style.transform = 'scale(1)';

        img.onclick = () => {
          window.close();
        };

        div.appendChild(img);
      }
    }

  ]
});

// ===================================================
// 4. РЕШЕНИЕ ЗАГАДКИ
// ===================================================
function solve() {
document.getElementById('riddle').style.display = 'none';

  // Показываем стрелки на основе МАКСИМАЛЬНОГО достигнутого количества посещений
  if (maxVisits >= 1 && arrow1) {
    arrow1.style.display = 'block';
  }

  if (maxVisits >= 2 && arrow2) {
    arrow2.style.display = 'block';
  }
}
</script>

</body>
</html>
