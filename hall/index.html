<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Главный холл — VR</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #000;
  font-family: sans-serif;
}
#panorama {
  width: 100%;
  height: 100%;
}

/* ===== ЗАГАДКА ===== */
#riddle {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
#riddleBox {
  background: #1f1f1f;
  padding: 30px;
  border-radius: 16px;
  max-width: 400px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 20px rgba(110,231,183,0.2);
}
#riddleBox h2 { margin-top: 0; color: #6ee7b7; }
#riddleBox p { line-height: 1.6; color: #ddd; }

#riddleBox button {
  margin-top: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background: #6ee7b7;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}
#riddleBox button:hover {
  background: #fff;
}

/* ===== СТИЛЬ ДЛЯ КОНТЕЙНЕРА СТРЕЛКИ ===== */
.custom-arrow-container {
  /* Здесь можно задать размеры контейнера, если нужно */
  width: 60px;
  height: 60px;
}
</style>
</head>

<body>

<div id="riddle">
  <div id="riddleBox">
    <h2>Загадка</h2>
    <p>
      Здесь начинается путь каждого студента.<br>
      Просторно, светло и всегда людно.<br>
      Что это за место?
    </p>
    <button onclick="solve()">Ответ: Главный холл</button>
  </div>
</div>

<div id="panorama"></div>

<script>
let nextArrow = null;

/* ФУНКЦИЯ СОЗДАНИЯ СТРЕЛКИ 
  Объединяет логику картинки и скрытия для загадки
*/
function createArrow(hotSpotDiv, args) {
  // 1. Присваиваем класс
  hotSpotDiv.classList.add('custom-arrow-container');

  // 2. ВАЖНО: Скрываем стрелку при создании
  hotSpotDiv.style.display = 'none';
  
  // 3. Сохраняем ссылку в переменную, чтобы кнопка могла её включить
  nextArrow = hotSpotDiv;

  // 4. Создаем картинку
  const img = document.createElement('img');
  img.src = 'arrow.png'; // Убедитесь, что этот файл есть в папке!
  img.style.width = '100%'; 
  img.style.cursor = 'pointer';
  img.style.filter = 'drop-shadow(0 0 5px rgba(0,0,0,0.5))'; // Тень для контраста
  img.style.transition = 'transform 0.2s';

  // Анимация при наведении
  img.onmouseover = () => { img.style.transform = 'scale(1.1)'; };
  img.onmouseout = () => { img.style.transform = 'scale(1.0)'; };

  // 5. Обработка клика (переход)
  img.onclick = () => {
    window.location.href = args.url;
  };

  // 6. Добавляем картинку в хотспот
  hotSpotDiv.appendChild(img);
}

/* ===== ФУНКЦИЯ РЕШЕНИЯ ЗАГАДКИ ===== */
function solve() {
  // Скрываем окно загадки
  const riddle = document.getElementById('riddle');
  riddle.style.opacity = '0';
  setTimeout(() => { riddle.style.display = 'none'; }, 300); // Плавное исчезновение

  // Показываем стрелку
  if (nextArrow) {
    nextArrow.style.display = 'block';
    console.log("Стрелка показана!");
  } else {
    console.error("Стрелка не найдена (nextArrow is null)");
  }
}

/* ===== ЗАПУСК PANNELLUM ===== */
window.viewer = pannellum.viewer('panorama', {
  type: 'cubemap',
  autoLoad: true,

  // Убедитесь, что пути к картинкам правильные
  cubeMap: [
    '1_Holl_Front.jpg',
    '1_Holl_Right.jpg',
    '1_Holl_Back.jpg',
    '1_Holl_Left.jpg',
    '1_Holl_Up.jpg',
    '1_Holl_Down.jpg'
  ],

  hotSpots: [
    {
      pitch: 1.02,
      yaw: 131.96, // Стрелка находится СПРАВА-СЗАДИ. Нужно повернуться, чтобы увидеть!
      type: 'custom',
      createTooltipFunc: createArrow, // Вызываем нашу функцию
      createTooltipArgs: {
        url: '../room502/index.html'
      }
    }
  ]
});

<script>
let nextArrow = null;

function createArrow(hotSpotDiv, args) {
  hotSpotDiv.classList.add('custom-arrow-container');
  hotSpotDiv.style.display = 'none';
  nextArrow = hotSpotDiv;

  const img = document.createElement('img');
  img.src = 'arrow.png';
  img.style.width = '100%';
  img.style.cursor = 'pointer';

  img.onclick = () => {
    window.location.href = args.url;
  };

  hotSpotDiv.appendChild(img);
}

function solve() {
  const riddle = document.getElementById('riddle');
  riddle.style.opacity = '0';
  setTimeout(() => riddle.style.display = 'none', 300);

  if (nextArrow) nextArrow.style.display = 'block';
}

window.viewer = pannellum.viewer('panorama', {
  type: 'cubemap',
  autoLoad: true,
  cubeMap: [
    '1_Holl_Front.jpg',
    '1_Holl_Right.jpg',
    '1_Holl_Back.jpg',
    '1_Holl_Left.jpg',
    '1_Holl_Up.jpg',
    '1_Holl_Down.jpg'
  ],
  hotSpots: [
    {
      pitch: 1.02,
      yaw: 131.96,
      type: 'custom',
      createTooltipFunc: createArrow,
      createTooltipArgs: {
        url: '../room502/index.html'
      }
    }
  ]
});
</script>

<script>
const locationId = 'hall';

let progress = JSON.parse(localStorage.getItem('bsuir_quest_progress') || '{}');

if (!progress[locationId]) {
  progress[locationId] = true;
  localStorage.setItem('bsuir_quest_progress', JSON.stringify(progress));
  localStorage.setItem('bsuir_quest_update', Date.now());
}
</script>

</body>
</html>
