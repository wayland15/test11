<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Главный холл — VR</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: sans-serif;
}
#panorama {
  width: 100%;
  height: 100%;
}

/* ===== ОВЕРЛЕЙ ЗАГАДКИ ===== */
#riddle {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
#box {
  background: #1f1f1f; /* Темный фон как в вашем стиле */
  color: #fff;
  padding: 28px;
  border-radius: 18px;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 0 30px rgba(110,231,183,0.25);
}
#box h2 {
  margin-top: 0;
  color: #6ee7b7;
}
#box p {
  line-height: 1.6;
  color: #ddd;
}

/* ===== КНОПКА ===== */
#box button {
  margin-top: 16px;
  padding: 12px 22px;
  border: none;
  border-radius: 10px;
  background: #6ee7b7;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}
#box button:hover {
  background: #fff;
}

/* ===== СТРЕЛКА ===== */
.custom-arrow {
  width: 60px;
  height: 60px;
}
</style>
</head>

<body>

<div id="riddle">
  <div id="box">
    <h2>Загадка</h2>
    <p>
      Здесь начинается путь каждого студента.<br>
      Просторно, светло и всегда людно.<br>
      Что это за место?
    </p>

    <button onclick="solve()">Ответ: Главный холл</button>
  </div>
</div>

<div id="panorama"></div>

<script>
// === 1. ЛОГИКА КВЕСТА (АВТО-ГАЛОЧКА) ===
// ID должен совпадать с тем, что прописан в главном index.html в массиве buildings
const locationId = 'hall'; 

try {
  let progress = JSON.parse(localStorage.getItem('bsuir_quest_progress') || '{}');
  if (!progress[locationId]) {
    progress[locationId] = true;
    localStorage.setItem('bsuir_quest_progress', JSON.stringify(progress));
    // Сигнал главной вкладке обновиться
    localStorage.setItem('bsuir_quest_update', Date.now());
  }
} catch (e) {
  console.error('Ошибка LocalStorage:', e);
}

// === 2. ПАНОРАМА ===
let arrow = null;

pannellum.viewer('panorama', {
  type: 'cubemap',
  autoLoad: true,

  // Убедитесь, что названия файлов совпадают с теми, что лежат в папке hall/
  cubeMap: [
    '1_Holl_Front.jpg',
    '1_Holl_Right.jpg',
    '1_Holl_Back.jpg',
    '1_Holl_Left.jpg',
    '1_Holl_Up.jpg',
    '1_Holl_Down.jpg'
  ],

  hotSpots: [
    {
      pitch: 1.02,
      yaw: 131.96,
      type: 'custom',
      createTooltipFunc: function(div) {
        arrow = div;
        div.classList.add('custom-arrow');
        // Скрываем стрелку, пока не решена загадка
        div.style.display = 'none';

        const img = document.createElement('img');
        // ВАЖНО: Если стрелка лежит в корне, используйте ../arrow.png
        // Если внутри папки hall, то просто arrow.png
        img.src = 'arrow.png'; 
        img.style.width = '100%';
        img.style.cursor = 'pointer';
        
        // Анимация наведения (опционально)
        img.onmouseover = () => { img.style.transform = 'scale(1.1)'; };
        img.onmouseout = () => { img.style.transform = 'scale(1.0)'; };
        img.style.transition = 'transform 0.2s';

        // Переход на следующую локацию
        img.onclick = () => {
          window.location.href = '../room502/index.html';
        };

        div.appendChild(img);
      }
    }
  ]
});

// === 3. РЕШЕНИЕ ЗАГАДКИ ===
function solve() {
  const riddleBox = document.getElementById('riddle');
  
  // Просто скрываем, как в образце
  riddleBox.style.display = 'none';
  
  // Показываем стрелку
  if (arrow) {
    arrow.style.display = 'block';
  }
}
</script>

</body>
</html>
