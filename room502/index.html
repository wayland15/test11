<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Аудитория 502 — VR</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: sans-serif;
}
#panorama {
  width: 100%;
  height: 100%;
}
/* Оверлей загадки */
#riddle {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
#box {
  background: #1f1f1f;
  color: #fff;
  padding: 28px;
  border-radius: 18px;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 0 30px rgba(110,231,183,0.25);
}
#box h2 {
  margin-top: 0;
  color: #6ee7b7;
}
#box p {
  line-height: 1.6;
  color: #ddd;
}
#box button {
  margin-top: 16px;
  padding: 12px 22px;
  border: none;
  border-radius: 10px;
  background: #6ee7b7;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}
#box button:hover {
  background: #fff;
}
/* Видео */
#introVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: #000;
  display: none;
  z-index: 998;
}
.custom-arrow {
  width: 60px;
  height: 60px;
}
</style>
</head>
<body>

<div id="riddle">
  <div id="box">
    <h2>Загадка</h2>
    <p>
      Здесь проходят лекции,<br>
      практические занятия и экзамены.<br>
      Что это за место?
    </p>
    <button onclick="solve()">Ответ: Аудитория</button>
  </div>
</div>

<!-- Видео со звуком, проигрывается один раз -->
<video id="introVideo" playsinline preload="auto">
  <source src="intro.mp4" type="video/mp4">
  Ваш браузер не поддерживает видео.
</video>

<div id="panorama"></div>

<script>
let arrow = null;

// Инициализация панорамы
pannellum.viewer('panorama', {
  type: 'cubemap',
  autoLoad: true,
  cubeMap: [
    'Room_502_Front.jpg',
    'Room_502_Right.jpg',
    'Room_502_Back.jpg',
    'Room_502_Left.jpg',
    'Room_502_Up.jpg',
    'Room_502_Down.jpg'
  ],
  hotSpots: [
    {
      pitch: 0,
      yaw: 120,
      type: 'custom',
      createTooltipFunc: function(div) {
        arrow = div;
        div.classList.add('custom-arrow');
        div.style.display = 'none';
        const img = document.createElement('img');
        img.src = 'arrow.png';
        img.style.width = '100%';
        img.style.cursor = 'pointer';
        img.style.transition = 'transform 0.2s';
        img.onmouseover = () => img.style.transform = 'scale(1.1)';
        img.onmouseout = () => img.style.transform = 'scale(1)';
        img.onclick = () => {
          window.location.href = '../stolovaya/index.html';
        };
        div.appendChild(img);
      }
    }
  ]
});

// Основная функция решения загадки
function solve() {
  document.getElementById('riddle').style.display = 'none';

  const video = document.getElementById('introVideo');
  video.style.display = 'block';

  // Важно: убираем muted только после действия пользователя
  video.muted = false;

  // Сбрасываем на начало и играем
  video.currentTime = 0;

  // Обрабатываем возможную ошибку (если браузер всё равно блокирует звук)
  const playPromise = video.play();

  if (playPromise !== undefined) {
    playPromise
      .then(() => {
        console.log("Видео успешно запущено со звуком");
      })
      .catch(error => {
        console.warn("Автопроигрывание заблокировано:", error);
        // Если не удалось со звуком — можно попробовать без звука как fallback
        video.muted = true;
        video.play();
      });
  }

  // Когда видео закончится — скрываем его и показываем стрелку
  video.onended = () => {
    video.style.display = 'none';
    if (arrow) {
      arrow.style.display = 'block';
    }
  };

  // На всякий случай: если видео уже закончилось (кэш), сразу показываем стрелку
  if (video.ended) {
    video.style.display = 'none';
    if (arrow) arrow.style.display = 'block';
  }
}
</script>

</body>
</html>
