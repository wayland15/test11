<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>–ê—É–¥–∏—Ç–æ—Ä–∏—è 502 ‚Äî VR</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: sans-serif;
}

#panorama {
  width: 100%;
  height: 100%;
}

/* ===== –û–í–ï–†–õ–ï–ô –ó–ê–ì–ê–î–ö–ò ===== */
#riddle {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#box {
  background: #1f1f1f;
  color: #fff;
  padding: 28px;
  border-radius: 18px;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 0 30px rgba(110,231,183,0.25);
}

#box h2 {
  margin-top: 0;
  color: #6ee7b7;
}

#box p {
  line-height: 1.6;
  color: #ddd;
}

/* ===== –ö–ù–û–ü–ö–ê ===== */
#box button {
  margin-top: 16px;
  padding: 12px 22px;
  border: none;
  border-radius: 10px;
  background: #6ee7b7;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

#box button:hover {
  background: #fff;
}

/* ===== –í–ò–î–ï–û –ü–û–°–õ–ï –ó–ê–ì–ê–î–ö–ò ===== */
#introVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: #000;
  display: none;
  z-index: 998;
}

/* ===== –°–¢–†–ï–õ–ö–ê ===== */
.custom-arrow {
  width: 60px;
  height: 60px;
}
</style>
</head>

<body>

<!-- ===== –û–í–ï–†–õ–ï–ô –° –í–û–ü–†–û–°–û–ú ===== -->
<div id="riddle">
  <div id="box">
    <h2>–ó–∞–≥–∞–¥–∫–∞</h2>
    <p>
      –ó–¥–µ—Å—å –ø—Ä–æ—Ö–æ–¥—è—Ç –ª–µ–∫—Ü–∏–∏,<br>
      –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –∑–∞–Ω—è—Ç–∏—è –∏ —ç–∫–∑–∞–º–µ–Ω—ã.<br>
      –ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Å—Ç–æ?
    </p>
    <button onclick="solve()">–û—Ç–≤–µ—Ç: –ê—É–¥–∏—Ç–æ—Ä–∏—è</button>
  </div>
</div>

<!-- ===== –í–ò–î–ï–û (–ó–ê–ü–£–°–ö–ê–ï–¢–°–Ø –ü–û–°–õ–ï –ó–ê–ì–ê–î–ö–ò) ===== -->
<video id="introVideo" muted playsinline>
<source src="lection.mp4" type="video/mp4">
</video>

<div id="panorama"></div>

<script>
// ===================================================
// 1. PANELLUM
// ===================================================
let arrow = null;

pannellum.viewer('panorama', {
  type: 'cubemap',
  autoLoad: true,

  cubeMap: [
    'Room_502_Front.jpg',
    'Room_502_Right.jpg',
    'Room_502_Back.jpg',
    'Room_502_Left.jpg',
    'Room_502_Up.jpg',
    'Room_502_Down.jpg'
  ],

  hotSpots: [
    {
      pitch: 0,
      yaw: 120,
      type: 'custom',
      createTooltipFunc: function(div) {
        arrow = div;
        div.classList.add('custom-arrow');
        div.style.display = 'none';

        const img = document.createElement('img');
        img.src = 'arrow.png';
        img.style.width = '100%';
        img.style.cursor = 'pointer';
        img.style.transition = 'transform 0.2s';

        img.onmouseover = () => img.style.transform = 'scale(1.1)';
        img.onmouseout  = () => img.style.transform = 'scale(1)';

        img.onclick = () => {
          window.location.href = '../stolovaya/index.html';
        };

        div.appendChild(img);
      }
    }
  ]
});

// ===================================================
// 2. –†–ï–®–ï–ù–ò–ï –ó–ê–ì–ê–î–ö–ò + –í–ò–î–ï–û
// ===================================================
function solve() {
  document.getElementById('riddle').style.display = 'none';

  const video = document.getElementById('introVideo');
  video.style.display = 'block';
  video.play();

  // üëâ –ü–û–°–õ–ï –û–ö–û–ù–ß–ê–ù–ò–Ø –í–ò–î–ï–û
  video.onended = () => {
    video.style.display = 'none';
    if (arrow) arrow.style.display = 'block';
  };

  // üëâ –ï–°–õ–ò –•–û–ß–ï–®–¨ –ü–û–ö–ê–ó–´–í–ê–¢–¨ –°–¢–†–ï–õ–ö–£ –°–†–ê–ó–£,
  // –ø—Ä–æ—Å—Ç–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π:
  // if (arrow) arrow.style.display = 'block';
}
</script>

</body>
</html>
