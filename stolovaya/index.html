<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Столовая — 360° VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="pannellum.css">
  <script src="pannellum.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="panorama"></div>

<script>
  pannellum.viewer('panorama', {
    type: 'cubemap',
    autoLoad: true,
    showControls: true,
    autoRotate: -2,
    autoRotateInactivityDelay: 3000,

    cubeMap: [
      'Stolovaya_Front.jpg',
      'Stolovaya_Right.jpg',
      'Stolovaya_Back.jpg',
      'Stolovaya_Left.jpg',
      'Stolovaya_Up.jpg',
      'Stolovaya_Down.jpg'
    ]
  });
</script>

</body>
</html>
